<!DOCTYPE html>
<html>
<head>
<title>Teacher's signupForm </title>
<link rel="stylesheet" href="sign up.css">
<script defer src="validate.js"></script>

</head>
<body>
        <div class="toggle">
                <input type="checkbox" id="toggle" />
                <label for="toggle"></label>
                <em>Enable dark mode!</em>
            </div>
              <script>
                const toggle = document.getElementById('toggle');
                const body = document.body;
        
                toggle.addEventListener('input', e => {
                const isChecked = e.target.checked;
        
                if (isChecked) {
                body.classList.add('dark-theme');
                     } else {
                 body.classList.remove('dark-theme');
                 }
                  });
              </script>
    <div class="container">
        
        <div class="orangeBox"></div>
        <div class="formContainer">
                <img src="mathisi logo.png" alt="mathisi logo">
                <h1> Sign up as a teacher </h1>
            
            <form action="teacher_login.html" method="POST" id= "signupForm">
                <div id = "error"></div>
               

                  <label for="name"></label>
                  <input type="text" id="name" placeholder="Fullname" required>
                  <br>

                  <label for="email"></label>
                  <input type="text" id="email" placeholder="Email Adress" required>  <br>
                  <br>
              
                  <label for="psw1"></label>
                  <input type="password" id="psw1" placeholder="Password" required> <br>
                  <br>

                  <label for="psw2"></label>
                  <input type="password" id="psw2" placeholder="Password" required> <br>
                  <br>

                  <button type="submit" class="signupbtn">Sign up</button>
            
              </form>
              
              
              <p> Have an account already? <a href="teacher login.html">log in</a></p>

        </div>
        
    </div>
    

</body>
