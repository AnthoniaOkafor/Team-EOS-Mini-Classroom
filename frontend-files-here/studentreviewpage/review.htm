<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <div class="container">
        
               
                        <div class="logo">
                        <p id="mathisi">
                        <img src="mathisi_logo.png" alt="mathisi_logo"> MATHISI </p>
                        </div>
                        <div class="form-container">
                            <p class="sucess-message"> your review has been sucessfully submitted</p>
                        <form action="" method="">
                            <div class="details">
                            <fieldset>
                            <legend>
                            Your Details:
                            </legend>
                            <label>
                            Name:
                            <input class="input" type="text" name="name" size="30" maxlength="100">
                            </label>
                            <br />
                            <label>
                            Email:
                            <input class="input" type="email" name="email" size="30" maxlength="100">
                            </label>
                            <br />
                            </fieldset>
                            <br />
                        </div>
                        <div class="review">
                            <fieldset>
                            <legend>
                            Your Review:
                            </legend>
                            <p>
                            <label for="hear-about">
                            How did you hear about us?
                            </label>
                            <select name="referrer" id="hear-about">
                            <option value="google">Google</option>
                            <option value="friend">Friend</option>
                            <option value="advert">Advert</option>
                            <option value="other">Other</option>
                            </select>
                            </p>
                            <p>
                                    Would you visit again?
                                    <br />
                                    <label>
                                    <input type="radio" name="rating" value="yes" />
                                    Yes
                                    </label>
                                    <label>
                                    <input type="radio" name="rating" value="no" />
                                    No
                                    </label>
                                    <label>
                                    <input type="radio" name="rating" value="maybe" />
                                    Maybe
                                    </label>
                                    </p>
                                    <p>
                                    <label for="comments">
                                    Comments:
                                    </label>
                                    <br />
                                    <textarea  class="comments">
                                    </textarea>
                                    </p>
                                    <label>
                                    <input type="checkbox" name="subscribe" checked="checked" />
                                    Sign me up for email updates
                                    </label>
                                    <br />
                                    <br />
                                     
                
                                        <a href="index.html" class="btn"> Submit review</a>

                                    </label>
                                    </fieldset>
                                </div>
                                    </form>
                </div>
                
        
        
    </div>
</body>
</html>
