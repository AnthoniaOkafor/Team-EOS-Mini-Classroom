<!DOCTYPE html>
<html>
<head>
<title>Sign Up as Teacher</title>
<link rel="stylesheet" href="./css/sign up.css">
<link rel="icon" href="../frontend/Mini-class App designs/mathisi logo.png" type="image/png">


</head>
<body>
    <div class="container">
        
        <div class="orangeBox"></div>
        <div class="formContainer">
                <a href="index.html"><img class="logo" src="./Mini-class App designs/Logo.svg" alt=""></a>
                <h1> Sign Up as a teacher </h1>
            
            <form>
               

                  <label for="name"></label>
                  <input type="text" placeholder="Full Name" name="email" required>
              
                  <label for="email"></label>
                  <input type="text" placeholder="Email Address" name="email" required>
              
                  <label for="psw"></label>
                  <input type="password" placeholder="Password" name="psw" required>
              
                   
            
              </form>
              
              <button type="submit" class="signupbtn">Sign Up</button>
              <p> Have an account already? <a href="teacher login.html">log In</a></p>

        </div>
        
    </div>

</body>
