<!DOCTYPE html>
<html>
<head>
<title>Sign Up as student</title>
<link rel="stylesheet" href="css/sign up.css">

</head>
<body>
    <div class="container">
        
        <div class="orangeBox"></div>
        <div class="formContainer">
                <img src="images/mathisi logo.png" alt="mathisi logo">
                <h1> Sign up as a student </h1>
            
            <form>
               

                  <label for="name"></label>
                  <input type="text" placeholder="Full Name" name="email" required>
              
                  <label for="email"></label>
                  <input type="text" placeholder="Email Address" name="email" required>
              
                  <label for="psw"></label>
                  <input type="password" placeholder="Password" name="psw" required>
              
                   
            
              </form>
              
              <button type="submit" class="signupbtn">Sign Up</button>
              <p> Have an account already? <a href="student login.html">log In</a></p>

        </div>
        
    </div>

</body>
