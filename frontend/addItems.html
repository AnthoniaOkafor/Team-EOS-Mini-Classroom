<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add items</title>
    <link rel="stylesheet" href="css/addItems.css">
</head>
<body>
    <header>
        <img src="./Mini-class App designs/Logo.svg" class="logo" alt="Logo" width="15%">
            <a href="#" class="sign-out-btn">Sign Out</a>
    </header>
    <main>
        <div class="container">
            <div class='row'>
                <div class='column'>
                    <div class='column-left'>
                        <h2>Add Items</h2>
                        <a href="" class="choose-item">Choose Item</a><span>No file chosen</span>
                        <div class="btn"><a href="" class="add-btn">Add Item</a></div>
                    </div>
                </div>
                <div class="line"></div>
                <div class='column'>
                    <div class='column-right'>
                        <table id="items" class="main-section">
                            <tr>
                                <th>Class</th>
                                <th class="mr">Items</th>
                            </tr>
                            <tr>
                                <td>Further Math</td>
                                <td class="mr">Class Outline</td>
                            </tr>
                            <tr class="last">
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
